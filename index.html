<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Profile</title>
</head>
<body>
    <div id="jumbotron">
        <h1>My Team</h1>
    </div>
    <div class="cards">
        <div id="manager">
            <h3>${data.name}</h3>
            <div class="info">
                <p>${data.id}</p>
                <p>Email: ${data.email}</p>
                <p>Office number: ${data.number}</p>
                <a href="github.com/{data.github}">{data.github}</a>
            </div>
        </div>
        <div id="engineer">

        </div>
        <div id="intern"></div>
    </div>
    
</body>
</html>
